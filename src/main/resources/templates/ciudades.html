<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Ciudades - SuperAndes</title>
    <style>
        /* Paleta de colores en tonos verdes pastel */
        :root {
            --verde-pastel: #b3e5b3;
            --verde-pastel-oscuro: #8ac48a;
            --gris-oscuro: #4a4a4a;
            --gris-claro: #f7f7f7;
            --blanco: #ffffff;
        }

        body {
            background-color: var(--gris-claro);
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: var(--verde-pastel-oscuro);
        }

        .navbar-brand {
            color: var(--blanco) !important;
            font-weight: bold;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            background-color: var(--blanco);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: var(--verde-pastel);
            color: var(--verde-pastel-oscuro);
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }

        .table {
            margin: 0;
        }

        .btn-primary {
            background-color: var(--verde-pastel-oscuro);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--verde-pastel);
        }

        .btn-secondary {
            background-color: var(--gris-oscuro);
            border: none;
        }

        .btn-secondary:hover {
            background-color: var(--verde-pastel-oscuro);
            color: var(--blanco);
        }

        footer {
            background-color: var(--verde-pastel-oscuro);
            color: var(--blanco);
            padding: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">SuperAndes</a>
        </div>
    </nav>

    <div class="container">
        <!-- Encabezado de la lista de ciudades -->
        <header class="text-center my-4">
            <h1 class="display-6 text-primary">Lista de Ciudades</h1>
        </header>

        <!-- Tarjeta de la tabla de ciudades -->
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header">
                Ciudades Disponibles
            </div>
            <div class="card-body p-0">
                <table class="table mb-0">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="ciudad : ${ciudades}">
                            <tr>
                                <td th:text="${ciudad.codigo}"></td>
                                <td th:text="${ciudad.nombre}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="text-center my-4">
            <a href="/" class="btn btn-secondary me-2">Volver al Inicio</a>
            <a href="/ciudades/nueva" class="btn btn-primary">Crear Nueva Ciudad</a>
        </div>

        <!-- Pie de página -->
        <footer class="text-center">
            <div class="container">
                <p>&copy; 2024 SuperAndes. Hecho por el increíble Grupo 1.</p>
            </div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
